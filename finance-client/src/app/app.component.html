<!--The content below is only a placeholder and can be replaced.-->
<!--菜单栏配置页面-->
  <div el-row>
    <div el-col span="1" *ngIf="!isCollapse">
      <el-button class="el-icon-d-arrow-right"style="margin-bottom: 20px" (click)="expand()"></el-button>
    </div>
    <div el-col span="4" *ngIf="isCollapse">
      <el-button class="el-icon-d-arrow-left"style="margin-bottom: 20px" (click)="getTogether()"></el-button>
      <el-menu model="2" style="margin-top: 10px;">
        <el-submenu index="1">
          <ng-template #title>
            <i class="el-icon-menu"></i>
            <span>财务预算分析</span>
          </ng-template>
          <el-submenu title="总金额">
            <el-menu-item index="1-1">
              <span routerLink="/TotalAmountBudget" routerLinkActive="active">预算成本和实际成本详情</span>
            </el-menu-item>
            <el-menu-item index="1-2">
              <span routerLink="/TotalAmountResult" routerLinkActive="active">预算成本和实际成本对比分析</span>
            </el-menu-item>
          </el-submenu>
          <el-submenu title="单位成本">
            <el-menu-item index="1-3" >
              <span routerLink="/UnitCostBudget" routerLinkActive="active">预算成本和实际成本详情</span>
            </el-menu-item>
            <el-menu-item index="1-4" >
              <span routerLink="/UnitCostOverview" routerLinkActive="active">预算成本和实际成本概览</span>
            </el-menu-item>
            <el-menu-item index="1-5" >
              <span routerLink="/UnitCostResult" routerLinkActive="active">预算成本和实际成本对比结果</span>
            </el-menu-item>
          </el-submenu>
        </el-submenu>
      </el-menu>
    </div>
    <div style="margin-top: 10px">
      <div el-col span="20">
        <el-tag *ngFor="let tag of  tags"
                [closable]="true"
                [type]="tag.type"
                (close)="closeTag(tag.id)">
          {{tag.name}}
        </el-tag>
        <div style="background-color: #F9FAFC">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
